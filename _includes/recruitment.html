<div class="recruitment-card my-6">
  <a href="{{ recruitment.ex-url }}" class="recruitment-link">
    <div class="recruitment-inner">
      <div class="recruitment-image">
        {% if recruitment.thumbnail %}
          <img src="{{ recruitment.thumbnail | prepend: site.baseurl }}" alt="{{ recruitment.name }}">
        {% else %}
          <span class="iconify" data-icon="material-symbols:person-search" data-inline="false" style="font-size: 64px;"></span>
        {% endif %}
      </div>
      <div class="recruitment-content">
        <h3 class="recruitment-title">{{ recruitment.title }}</h3>
        <p class="recruitment-subtitle">{{ recruitment.subtitle }}</p>
        <span class="recruitment-button">募集要項（外部サイト）を見る →</span>
      </div>
    </div>
  </a>
</div>

---
layout: default
---

<article class="ds-article">
  <section class="ds-header">
    <h1 class="title">{{ page.title }}</h1>
    <p>{{ page.date | date: "%Y年%-m月%-d日" }}</p>
  </section>

  <section class="ds-content">
    {{ content }}
  </section>

  {% if page.tags %}
  <div class="ds-tags">
    {% for tag in page.tags %}
      <span class="tag is-danger is-light">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</article>
